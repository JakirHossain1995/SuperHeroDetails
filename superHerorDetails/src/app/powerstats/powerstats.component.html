<div class="page-container">
    <div class="table-responsive">
        <table class="tableClass">
            <thead>
                <tr>
                    <th colspan="6">Powerstats</th>
                </tr>
                <tr>
                    <th>Intelligence</th>
                    <th>Strength</th>
                    <th>Speed</th>
                    <th>Durability</th>
                    <th>Power</th>
                    <th>Combat</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{superHeroPowerstats.intelligence}}</td>
                    <td>{{superHeroPowerstats.strength}}</td>
                    <td>{{superHeroPowerstats.speed}}</td>
                    <td>{{superHeroPowerstats.durability}}</td>
                    <td>{{superHeroPowerstats.power}}</td>
                    <td>{{superHeroPowerstats.combat}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="space"></div>
    <div class="container">
        <button type="submit" class="prevButton" (click)="goToPreviousSuperHeroPowerstats()">&lt;Previous</button>
        <button type="submit" class="nextButton" (click)="goToNextSuperHeroPowerstats()">Next&gt;</button>
    </div>
</div>
